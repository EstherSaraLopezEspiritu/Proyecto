<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería Interactiva de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffc8dd;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #addImage {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            margin: 20px 0;
        }

        #addImage:hover {
            background-color: #0056b3;
        }

        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        #gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        #gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Galería Interactiva de Fotos</h1>
    <button id="addImage">Agregar Imagen</button>

    <div id="gallery"></div>

    <script>
        const imagenes = [
            "img/imagenes-lindas-para-perfil-estetico-r521rmfa6ucixtw5.jpg",
            "img/images.jpg",
            "img/55160805-ilustración-de-dibujos-animados-lindo-del-elefante.jpg",
            "img/foto4.jpg",
            "img/foto5.jpg"
        ];

        let index = 0;

        document.getElementById('addImage').addEventListener('click', function() {
            if (index < imagenes.length) {
                const gallery = document.getElementById('gallery');
                const img = document.createElement('img');
                img.src = imagenes[index];
                gallery.appendChild(img);
                index++;
            } else {
                alert("Ya se han mostrado todas las imágenes.");
            }
        });
    </script>

</body>
</html>
